<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
  <link rel="stylesheet" href="app.css">
  <title class="g-title">Todos</title>
</head>
<body>

  <header class="navbar">
    <section class="navbar-section">
      <a href="index.html" class="g-title text-capitalize navbar-brand ml-2 mr-2">Todos</a>
    </section>
    <section class="navbar-section">
      <div id="auth-state" class="input-group input-inline mr-2">
        <!-- ... -->
      </div>
    </section>
  </header>

  <!-- SIGN IN MODAL -->

  <div class="modal modal-sm inactive" id="modal-sign-in">
    <a class="modal-sign-in-close modal-overlay"></a>
    <div class="modal-container">
      <div class="modal-header">
        <a class="modal-sign-in-close btn btn-clear float-right"></a>
        <div class="modal-title h5">Sign In</div>
      </div>
      <div class="modal-body">
        <div class="content">
          <form id="form-sign-in">
            <div class="form-group">
              <label class="form-label label-sm">Email
                <input class="form-input" type="text" name="email" placeholder="jeanmich@gmail.com" required/>
              </label>
              <label class="form-label label-sm">Password
                <input class="form-input" type="password" name="password" placeholder="michmich974" required/>
              </label>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <span id="sign-in-message"></span>
        <button class="btn btn-primary" form="form-sign-in" type="submit">Sign In</button>
      </div>
    </div>
  </div>

  <!-- SIGN UP MODAL -->

  <div class="modal modal-sm inactive" id="modal-sign-up">
    <a class="modal-sign-up-close modal-overlay"></a>
    <div class="modal-container">
      <div class="modal-header">
        <a class="modal-sign-up-close btn btn-clear float-right"></a>
        <div class="modal-title h5">Sign Up</div>
      </div>
      <div class="modal-body">
        <div class="content">
          <form id="form-sign-up">
            <div class="form-group">
              <label class="form-label label-sm">Name
                <input class="form-input" type="text" name="name" placeholder="Jean-Michel" required/>
              </label>
              <label class="form-label label-sm">Email
                <input class="form-input" type="text" name="email" placeholder="jeanmich@gmail.com" required/>
              </label>
              <label class="form-label label-sm">Password
                <input class="form-input" id="sign-up-password" type="password" name="password" placeholder="michmich974" required/>
              </label>
              <label class="form-label label-sm">Confirm Password
                <input class="form-input" id="sign-up-confirm-password" type="password" name="confirm-password" placeholder="michmich974" required/>
              </label>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <span id="sign-up-message"></span>
        <button class="btn btn-primary" form="form-sign-up" type="submit">Sign Up</button>
      </div>
    </div>
  </div>

  <!-- ADD TODO MODAL -->

  <div class="modal modal-sm inactive" id="modal-todos-add">
    <a class="modal-todos-add-close modal-overlay"></a>
    <div class="modal-container">
      <div class="modal-header">
        <a class="modal-todos-add-close btn btn-clear float-right"></a>
        <div class="modal-title h5"><span class="g-title text-capitalize">todo</span>++</div>
      </div>
      <div class="modal-body">
        <div class="content">
          <form id="form-todos-add">
            <div class="form-group">
              <label class="form-label label-sm">
                Title:
                <input class="form-input input-sm" type="text" name="title" placeholder="title" maxlength="64" required autofocus/>
              </label>
              <label class="form-label label-sm">
                Description:
                <textarea class="form-input input" type="text" name="description" placeholder="description" rows="4"></textarea>
              </label>
              <label class="form-label label-sm">
                Image:
                <input type="file" name="image"/>
              </label>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <span id="add-todo-message"></span>
        <button class="btn btn-primary" form="form-todos-add" type="submit">Add</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="columns">
      <div id="todos" class="column col-8 col-sm-10 col-xs-12 col-mx-auto">Loading...</div>
    </div>
  </div>

  <footer class="footer text-right">
    <a href="https://github.com/akabab/todos" target="_blank" class="btn btn-link btn-sm">sources</a>
  </footer>

  <script type="module" src="js/index.js"></script>
  <script type="module" src="js/signin.js"></script>
  <script type="module" src="js/signup.js"></script>
</body>
</html>
